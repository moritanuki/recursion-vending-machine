<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css, bootstrap読み込み -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="slider.js"></script>
    <title>Vending Machine</title>
</head>
<body class="first-color">
    <header class="primary-text-color">
        <h1 class="p-2">Vending Machine <span class="fs-3">- Latte Art -</span></h1>
    </header>

    <main class="second-color p-4">
        <!-- sliderBox -->
        <section class="row justify-content-center">
            <div class="col-md-7 col-11 third-color m-2 rounded">
                <div class="py-4 slider-item">
                    <img class="d-block mx-auto rounded" src="images/heart1.png" alt="Latte art heart1">
                </div>
                <div class="py-4 slider-item">
                    <img class="d-block mx-auto rounded" src="images/heart2.png" alt="Latte art heart2">
                </div>
                <div class="py-4 slider-item">
                    <img class="d-block mx-auto rounded" src="images/dragon.png" alt="Latte art dragon">
                </div>
                <div class="py-4 slider-item">
                    <img class="d-block mx-auto rounded" src="images/friends.png" alt="Latte art friends">
                </div>
                <div class="py-4 slider-item">
                    <img class="d-block mx-auto rounded" src="images/leaf1.png" alt="Latte art leaf1">
                </div>
                <div class="py-4 slider-item">
                    <img class="d-block mx-auto rounded" src="images/leaf2.png" alt="Latte art leaf2">
                </div>
                <div class="py-4 slider-item">
                    <img class="d-block mx-auto rounded" src="images/marble.png" alt="Latte art marble">
                </div>
                <div class="py-4 slider-item">
                    <img class="d-block mx-auto rounded" src="images/pegasus.png" alt="Latte art pegasus">
                </div>
                <div class="py-4 slider-item">
                    <img class="d-block mx-auto rounded" src="images/swan.png" alt="Latte art swan">
                </div>
            </div>
        <!-- selectBox -->
            <div class="col-md-4 col-11 m-2 p-0">
                <div class="third-color d-flex justify-content-center align-items-center text-center mb-4 py-4 rounded text-white">
                    <!-- 選択された商品 -->
                    <div class="col-3">
                        <h2 class="rounded py-4 bg-dark">7</h2>
                    </div>
                    <div class="col-3">
                        <p>heart1</p>
                        <h4>$4,00</h4>
                    </div>
                </div>
                <div class="third-color p-2 rounded">
                    <div class="row justify-content-center m-1">
                        <!-- buttonはjsで作成する(画像枚数に合わせて) -->
                        <button class="btn btn-outline-light col-3 m-1">1</button>
                        <button class="btn btn-outline-light col-3 m-1">2</button>
                        <button class="btn btn-outline-light col-3 m-1">3</button>
                        <button class="btn btn-outline-light col-3 m-1">4</button>
                        <button class="btn btn-outline-light col-3 m-1">5</button>
                        <button class="btn btn-outline-light col-3 m-1">6</button>
                        <button class="btn btn-outline-light col-3 m-1">7</button>
                        <button class="btn btn-outline-light col-3 m-1">8</button>
                        <button class="btn btn-outline-light col-3 m-1">9</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- submitButton -->
        <div class="w-25 mx-auto">
            <button class="btn btn-secondary fs-3 w-100 my-2">PUSH</button>
        </div>
    </main>

    <footer class="primary-text-color">
        <small class="float-end mx-2">copyright &copy;2021 moritanuki</small>
    </footer>
</body>
</html>
