<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css, bootstrap読み込み -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Vending Machine</title>
</head>
<body class="first-color">
    <header class="primary-text-color">
        <h1 class="p-2">Vending Machine <span class="fs-3">- Latte Art -</span></h1>
    </header>

    <main class="second-color p-4">
        <!-- sliderBox -->
        <section class="row justify-content-center">
            <div id="slider-box" class="col-md-7 col-11 third-color m-2 rounded"></div>
        <!-- selectBox -->
            <div class="col-md-4 col-11 m-2 p-0">
                <div id="selected-box" class="third-color d-flex justify-content-center align-items-center text-center mb-4 py-4 rounded text-white">
                    <!-- 選択された商品 -->
                </div>
                <div class="third-color p-2 rounded">
                    <div id="select-btn" class="row justify-content-center m-1"></div>
                </div>
            </div>
        </section>
        <!-- submitButton -->
        <div class="w-25 mx-auto">
            <button id="submit-btn" class="btn btn-secondary fs-3 w-100 my-2">PUSH</button>
        </div>
    </main>

    <footer class="primary-text-color">
        <small class="float-end mx-2">copyright &copy;2021 moritanuki</small>
    </footer>
    <!-- js読み込み -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
